<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Abstract eye-themed background -->
  <defs>
    <radialGradient id="eyeGrad1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#78D6C6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#78D6C6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="eyeGrad2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#415A77;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#415A77;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Circular elements -->
  <circle cx="300" cy="200" r="150" fill="url(#eyeGrad1)"/>
  <circle cx="900" cy="500" r="200" fill="url(#eyeGrad2)"/>
  <circle cx="600" cy="400" r="100" fill="url(#eyeGrad1)"/>
  
  <!-- Abstract curves -->
  <path d="M 0,400 Q 300,300 600,400 T 1200,400" stroke="#78D6C6" stroke-width="2" fill="none" opacity="0.2"/>
  <path d="M 0,500 Q 400,600 800,500 T 1200,500" stroke="#415A77" stroke-width="2" fill="none" opacity="0.2"/>
</svg>
